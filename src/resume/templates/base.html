<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ SITE_DESCRIPTION or 'Professional Resume' }}{% endblock %}">
    <script src="https://cdn.tailwindcss.com"></script>
    {% if UMAMI_ENABLED %}
    <script async src="https://umami.is/script.js" data-website-id="{{ UMAMI_WEBSITE_ID }}"></script>
    {% endif %}
    {% include 'tailwind-config.html' %}
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/resume.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
