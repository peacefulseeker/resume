name: Deploy Resume to GitHub Pages

on:
  push:
    branches: [ dev, updates ]  # Added 'updates' for testing
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # Only deploy on push, not PR

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for gh-pages branch

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: uv sync

    - name: Build site
      run: uv run make build

    - name: Deploy to gh-pages branch
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        uv run ghp-import -m "Update resume - $(date)" -b gh-pages src/output --no-jekyll
        git push origin gh-pages
